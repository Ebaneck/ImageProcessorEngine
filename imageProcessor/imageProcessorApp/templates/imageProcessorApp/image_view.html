{% extends 'imageProcessorApp/base.html' %}
{% load custom_tags %}


{% block content %}
<section class="section">
    {% if messages %}
    {% for message in messages %}
    <article class="message is-success">
        <div class="message-header">
            <p>Notification!</p>
        </div>
        <div class="message-body">
            {{ message }}
        </div>
    </article>
    {% endfor %}
    {% endif %}
    <!-- <div class="card">
            <div class="card-image">
            <figure class="image is-fullwidth">
                <img src="{{ image_object.photo.url }}" id="{{ image_info.id }}"alt="Placeholder image">
            </figure>
            </div>
        </div> -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-keyboard=true> 
        <div class="carousel-inner">
            {% for item in image_info %}
                <div class="carousel-item{% if forloop.first %} active{% endif %}" id="{{ item.id }}">
                    <img class="d-block w-100" src="{{ item.photo.url }}" id="{{ item.id }}" alt="{{ item.id }} slide">
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" role="button" data-slide="prev" data-slide-to=>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
</section>
{% endblock %}
